       <h3><a name="Exitingtheworkbench-QuitterleWorkbench">Quitter le Workbench</a></h3>

<p>Pour quitter le Workbench, sélectionner <b>Fichier &gt; Quitter</b> de la barre de menus ou cliquer sur le bouton « X », généralement retrouvé au coin supérieur droit.</p>

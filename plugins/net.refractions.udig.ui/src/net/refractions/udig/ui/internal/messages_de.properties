UDIGApplication_helpstring = NAME\r\n\
\u0009udig\r\n\
\r\n\
\u00DCBERSICHT\r\n\
\u0009 {0} [OPTIONEN] [-vmargs [VM_OPTIONEN]]\r\n\
\r\n\
BESCHREIBUNG\r\n\
\u0009uDig ist ein unter der OpenSource-Lizenz LGPL lizenziertes Anwendungsframework basierend auf Eclipse Rich Client (RCP)-Technologie.\r\n\
\r\n\
OPTIONEN\r\n\
\u0009--help, -h\r\n\
\u0009\u0009Gibt diese Hilfe aus und beendet sich anschlie\u00DFend.\r\n\
\r\n\
\u0009--version, -v\r\n\
\u0009\u0009Gibt die Versionsnummer aus und beendet sich anschlie\u00DFend.\r\n\
\r\n\
\u0009-data <workspacePath>\r\n\
\u0009\u0009Gibt den Arbeitspfad f\u00FCr Daten von uDig an.\r\n\
\r\n\
\u0009-nl sprace\r\n\
\u0009\u0009Legt die Sprache f\u00FCr die Benutzeroberfl\u00E4che fest, z.B. "-nl DE" f\u00FCr die deutsche \u00DCbersetzung.\r\n\
\r\n\
\u0009-clean\r\n\
\u0009\u0009L\u00F6sche Zwischenspeicher von OSGi und Eclipse.\r\n\
\u0009\u0009Eine empfehlenswerte Option, falls Sie nach der Installation, einer Aktualisierung\r\n\
\u0009\u0009oder bei geteilten Konfigurationen Startprobleme beobachten.\r\n\
\r\n\
\u0009-consoleLog -debug\r\n\
\u0009\u0009Schreibt alle Fehler in die Standardausgabe. Sinnvoll, um seltsames Verhalten den Entwicklern mitzuteilen.\r\n\
\r\n\
\u0009-vm <vmPath>\r\n\
\u0009\u0009Der Pfad zu dem zu verwendenden Java Runtime Environment (JRE) \r\n\
\r\n\
VM_OPTIONEN\r\n\
\u0009-Xmx<speicher>\r\n\
\u0009\u0009Legt den maximal beanspruchten Heap-Speicher fest (z.B. bei  -Xmx1200m w\u00E4ren es 1200MB).\r\n\



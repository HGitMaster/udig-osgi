SEQUENTIAL.display=Sequential
SEQUENTIAL.description=Suited to ordered data that progress from low to high. Lightness steps dominate the look of these schemes, with light colors for low data values to dark colors for high data values.
DIVERGING.display=Divergin
DIVERGING.description=Put equal emphasis on mid-range critical values and extremes at both ends of the data range. The critical class or break in the middle of the legend is emphasized with light colors and low and high extremes are emphasized with dark colors that have contrasting hues.
QUALITATIVE.display=Qualitative
QUALITATIVE.description=Do not imply magnitude differences between legend classes, and hues are used to create the primary visual differences between classes. Qualitative schemes are best suited to representing nominal or categorical data.
GetDriverMsg=\
In order to connect to Teradata data sources in uDig, it is necessary to install the Teradata JDBC drivers. These files are available only through the Teradata web\ site. To download, please visit:\
http://downloads.teradata.com/download/connectivity/jdbc-driver\
Download the archive and extract the contents. There should be two files:\
terajdbc4.jar\
tdgssconfig.jar\
Load these files into uDig by browsing to their location below. When finished, press Restart

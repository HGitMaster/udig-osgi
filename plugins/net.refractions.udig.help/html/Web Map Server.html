       <!-- Users Guide : Web Map Server -->
       <h2><a name="WebMapServer-WebMapServer">Web Map Server</a></h2>
<p>A Web Map Server publishes data as rendered layers.  A client can request a layer at a particular zoom and provide a area of interest and the Web Map Server will reply with a rendered image.</p>
